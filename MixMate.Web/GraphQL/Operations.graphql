query GetAllSongs {
  allSongs {
    id
    title
    artist
    album
    genre
    bpm
    duration
    key {
      note
      scale
      signature
      camelotScale {
        number
        letter
      }
      fullKey
      fullKeyForDisplay
    }
    dateAdded
  }
}

mutation AddSongs($songs: [SongInput!]!) {
  addSongs(songs: $songs) {
    success
    message
    songsAdded
  }
}